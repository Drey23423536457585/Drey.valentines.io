<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef0f5;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #ff6b81;
      padding: 2rem;
      color: white;
    }

    header h1 {
      font-size: 3rem;
    }

    .gallery, .video-section, .music-section {
      margin: 2rem auto;
      max-width: 900px;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 0.5rem;
      border-radius: 15px;
    }

    .video-section video {
      width: 100%;
      max-width: 700px;
      margin-top: 1rem;
    }

    .music-section audio {
      margin-top: 1rem;
      width: 100%;
      max-width: 700px;
    }

    .content-title {
      font-size: 2rem;
      margin-top: 1.5rem;
      color: #ff6b81;
    }

    footer {
      background-color: #ff6b81;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Happy Valentine's Day, My Love!</h1>
    <p>A special collection of memories and music for you.</p>
  </header>

  <section class="gallery">
    <h2 class="content-title">Picture Gallery</h2>
    <div class="gallery-grid">
      <img src="baby1.jpeg" alt="Memory 1">
      <img src="baby2.jpeg" alt="Memory 2">
      <img src="baby3.jpeg" alt="Memory 3">
    </div>
  </section>

  <section class="video-section">
    <h2 class="content-title">Throwback Videos</h2>
    <video controls>
      <source src="valentines.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="music-section">
    <h2 class="content-title">Our Favorite Music</h2>
    <audio controls>
      <source src="Palagi  TJ Monterde Lyric Video  dhorynmarimon.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <footer>
    <p>With all my love, always and forever.</p>
  </footer>

  <script>
    // Add interactivity if needed here
    console.log("Valentine's Day site loaded successfully!");
  </script>

</body>
</html>
